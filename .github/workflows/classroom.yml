name: GitHub Classroom Workflow

on: [push]

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and run tests
        run: |
          mkdir -p build
          g++ -std=c++20 -g test/run_tests_with_xml.cpp test/test_utils.cpp -o build/test_runner_xml
          ./build/test_runner_xml
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results
          path: test/test-results.xml
          reporter: java-junit
      - name: Autograding
        uses: education/autograding@v1 
